services:
  directus:
    image: directus/directus:11.12
    ports:
      - 8055:8055
    environment:
      # LOG_LEVEL: error
      # Database environments
      SECRET: ${DIRECTUS_SECRET}
      ADMIN_EMAIL: ${DIRECTUS_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_PASSWORD}
      DB_CLIENT: pg
      DB_HOST: ${DIRECTUS_DATABASE_HOST}
      DB_PORT: 5432
      DB_DATABASE: ${DIRECTUS_DATABASE}
      DB_USER: ${DIRECTUS_DATABASE_USER}
      DB_PASSWORD: ${DIRECTUS_DATABASE_PASSWORD}
      DB_SSL: true
      WEBSOCKETS_ENABLED: "true"
      PUBLIC_URL: http://localhost:8055
      # CORS setup for Directus
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      CORS_METHODS: "GET,POST,PATCH,DELETE,PUT"
      CORS_ALLOWED_HEADERS: "Content-Type,Authorization"
      CORS_EXPOSED_HEADERS: "Content-Range"
      CORS_CREDENTIALS: "true"
      CORS_MAX_AGE: 86400
      # Cloud storage setup
      STORAGE_DEFAULT: cloudinary
      STORAGE_LOCATIONS: cloudinary
      STORAGE_CLOUDINARY_DRIVER: cloudinary
      STORAGE_CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_NAME}
      STORAGE_CLOUDINARY_API_KEY: ${CLOUDINARY_APIKEY}
      STORAGE_CLOUDINARY_API_SECRET: ${CLOUDINARY_APISECRET}
      # STORAGE_CLOUDINARY_ROOT: directus-files
      STORAGE_CLOUDINARY_FOLDER: directus-files
      STORAGE_CLOUDINARY_ACCESS_MODE: public
      # Disable storage health check to avoid timeout error since Directus is slow
      HEALTH_STORAGE_ENABLED: "false"
    command: >
      sh -c "npm install --no-save --prefix /tmp cloudinary && cp -r /tmp/node_modules/cloudinary node_modules/ && npx directus start"

    healthcheck:
      test: [ "CMD-SHELL", 'node -e "require(''http'').get(''http://localhost:8055/server/ping'', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on(''error'', () => process.exit(1))"' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on: {}
  redis:
    image: redis:8.2-alpine3.22
    ports:
      - 6379:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: "1" # This allow for HTTP, local webhook
    ports:
      - "8081:8081"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      # Only start server when both Directus and Redis can be ping to
      directus:
        condition: service_healthy
      redis:
        condition: service_healthy
