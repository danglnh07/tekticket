      - BearerAuth: []
      summary: List all events
      tags:
      - Events
  /api/events/{id}:
    get:
      consumes:
      - application/json
      description: Returns detailed information about a specific event, including
        category, images, and schedule data.
      parameters:
      - description: Event ID
