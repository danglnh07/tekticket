          description: No item with such ID
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "429":
          description: You hit the rate limit
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get booking detail
      tags:
