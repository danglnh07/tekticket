info:
  contact: {}
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password. Returns access and
        refresh JWT tokens.
      parameters:
      - description: Login request body (username, password)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful login with access and refresh tokens
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Invalid request body or incorrect credentials
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Account not active, cannot login
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: User login
      tags:
      - Auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate all tokens for logout
      parameters:
      - description: 'Logout body: refresh token'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful logout, all tokens is invalidate
          schema:
            $ref: '#/definitions/api.SuccessMessage'
        "400":
          description: Invalid request body or incorrect credentials
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "403":
          description: Account not active, cannot login
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: User logout
      tags:
      - Auth
  /api/auth/password/request:
    post:
      consumes:
      - application/json
      description: |-
        Sends a password reset email to the specified email address if the account exists.
        The email will contain a link or OTP to reset the user's password.
      parameters:
      - description: User email address
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Email sent successfully
          schema:
            $ref: '#/definitions/api.SuccessMessage'
        "400":
          description: No account with this email or invalid input
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Send password reset request
      tags:
      - Auth
  /api/auth/password/reset:
    post:
      consumes:
      - application/json
      description: |-
        Resets the user's password using a valid password reset token.
        The token must be provided in the request body and is validated for authenticity and expiration.
      parameters:
      - description: Password reset request body containing token and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/api.SuccessMessage'
        "400":
          description: Invalid or expired token
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Reset user password
      tags:
      - Auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Uses the provided refresh token to obtain a new access token and
        refresh token from Directus.
      parameters:
      - description: Request body containing the refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New tokens generated successfully
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Refresh authentication tokens
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: |-
        Creates a new user account with the provided username, email, phone, password, and role.
        Sends a verification email to activate the account.
      parameters:
      - description: Registration request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Create account success with status inactive
          schema:
            $ref: '#/definitions/api.RegisterResponse'
        "400":
          description: Invalid request body or existing username/email/phone
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to send verification email
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Register a new user account
      tags:
      - Auth
  /api/auth/resend-otp/{id}:
    post:
      consumes:
      - application/json
      description: Resends a new OTP code to the user's registered email address if
        the account is still inactive.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OTP resent successfully
          schema:
            $ref: '#/definitions/api.SuccessMessage'
        "400":
          description: Invalid ID or account not inactive
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Resend account verification OTP
      tags:
      - Auth
  /api/auth/verify/{id}:
    post:
      consumes:
      - application/json
      description: |-
        Verifies a user's account using the provided OTP code sent to their email.
        Once verified, the user's account status is set to active.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: 6-digit OTP verification code
        in: query
        name: otp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Verify account successfully, please login
          schema:
            $ref: '#/definitions/api.SuccessMessage'
        "400":
          description: Invalid OTP, expired code, or ID mismatch
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Verify user account
      tags:
      - Auth
  /api/bookings:
    get:
      consumes:
      - application/json
      description: Retrieves the list of completed bookings for the authenticated
        user, including event and category details.
      parameters:
      - description: 'Maximum number of records to return (default: 50)'
        in: query
        name: limit
        type: integer
      - description: 'Number of records to skip before returning results (default:
          0)'
        in: query
        name: offset
        type: integer
      - description: Sort order, e.g. -date_created (default)
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of completed bookings retrieved successfully
          schema:
            items:
              items:
                $ref: '#/definitions/db.Booking'
              type: array
            type: array
        "400":
          description: Invalid token or parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user's booking history
      tags:
      - Bookings
    post:
      consumes:
      - application/json
      description: Creates a new booking for an event, including its associated ticket
        and seat items.
      parameters:
      - description: Booking creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CreateBookingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Booking created successfully
          schema:
            $ref: '#/definitions/api.CreateBookingResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new booking
      tags:
      - Bookings
  /api/bookings/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves the detailed information of a specific booking, including
        event details, schedules, and ticket data.
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Booking detail retrieved successfully
          schema:
            $ref: '#/definitions/db.Booking'
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Booking not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get booking detail
      tags:
      - Bookings
  /api/categories:
    get:
      consumes:
      - application/json
      description: Returns a list of all available event categories from the database.
      produces:
      - application/json
      responses:
        "200":
          description: List of categories retrieved successfully
          schema:
            items:
              $ref: '#/definitions/db.Category'
            type: array
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieve all categories
      tags:
      - Events
  /api/events:
    get:
      consumes:
      - application/json
      description: Returns a list of published events with minimal information
      parameters:
      - description: Filter by event name (case-insensitive contains)
        in: query
        name: name
        type: string
      - description: Filter by city or country (case-insensitive contains)
        in: query
        name: location
        type: string
      - description: Filter by category name (case-insensitive contains)
        in: query
        name: category
        type: string
      - description: Filter by minimum base price
        in: query
        name: min_price
        type: integer
      - description: Filter by maximum base price
        in: query
        name: max_price
        type: integer
      - description: 'Limit number of results (default: 50)'
        in: query
        name: limit
        type: integer
      - description: 'Offset for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Sort field (default: -date_created). Use - prefix for descending'
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of events retrieved successfully
          schema:
            items:
              $ref: '#/definitions/api.EventInfo'
            type: array
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
