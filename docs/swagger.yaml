              $ref: '#/definitions/db.Membership'
            type: array
        "401":
          description: Unauthorized access
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error or failed to communicate with Directus
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
